<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Nuggets from Numbers</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <aside>
      A random saying about numbers.
    </aside>
    <header>
      <h1>Number Tester</h1>
    </header>
    <main>
      <form>
        <input type="text" name="number" autofocus="true" placeholder="Enter a number" autocomplete="off">
      </form>

      <div class="answer">
        <div class="n">
          <h4>Natural - N</h4>
          <div class="answer-box"></div>
        </div>
        <div class="z">
          <h4>Integer - Z</h4>
          <div class="answer-box"></div>
        </div>
        <div class="q">
          <h4>Rational - Q</h4>
          <div class="answer-box"></div>
        </div>
        <div class="r-bar">
          <h4>Algebraic - R</h4>
          <div class="answer-box"></div>
        </div>
      </div>
    </main>

    <footer>
      <a href="https://github.com/justingeeslin/abstract-algebra/issues">Report an Issue on GitHub</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="form.js" type="text/javascript"></script>
  </body>
</html>
