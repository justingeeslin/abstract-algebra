---
engines:
  csslint:
    enabled: false
  duplication:
    enabled: false
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: false
ratings:
  paths:
  - "index.js"
  - "js/*.js"
exclude_paths:
- dist/
- node_modules/
- tests/
- examples/
- coverage/
- vendor/**
- gulpfile.js
- karma.conf.js
